<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

<script type="module">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    const firstSpan = React.createElement('span', {'className': 'first'}, 'Hello');
    const secondSpan = React.createElement('span', {'className': 'second'}, 'World');

    const element = React.createElement('div', {'className': 'container'}, [firstSpan, ' ', secondSpan]);

    root.render(element);
</script>
</body>
